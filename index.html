<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title> Regulated Financial Activities </title>
</head>
<body>
  <p id="introduction" class="intro"> <b> Please select any of the following activites which you are conducting:  </b> </p>
  <form id="form_action" class="form_action" action='#'>

    <input type="checkbox" id="type01" name="type01" value="Type 1">
    <label for="type01"> Type 1:Dealing in securities </label><br>

    <input type="checkbox" id="type02" name="type02" value="Type 2">
    <label for="type02"> Type 2:Dealing in futures contracts </label><br>

    <input type="checkbox" id="type03" name="type03" value="Type 3">
    <label for="type03"> Type 3: Leveraged foreign exchange trading </label><br>

    <input type="checkbox" id="type04" name="type04" value="Type 4">
    <label for="type04"> Type 4: Advising on securities </label><br>

    <input type="checkbox" id="type05" name="type05" value="Type 5">
    <label for="type05"> Type 5: Advising on futures contracts </label><br>

    <input type="checkbox" id="type06" name="type06" value="Type 6">
    <label for="type06"> Type 6: Advising on corporate finance </label><br>

    <input type="checkbox" id="type07" name="type07" value="Type 7" checked=True>
    <label for="type07"> Type 7: Providing automated trading services </label><br>

    <input type="checkbox" id="type08" name="type08" value="Type 8" checked=True>
    <label for="type08"> Type 8: Securities margin financing </label><br>

    <input type="checkbox" id="type09" name="type09" value="Type 9" checked=True>
    <label for="type09"> Type 9: Asset management </label><br>

    <input type="checkbox" id="type10" name="type10" value="Type 10">
    <label for="type10"> Type 10: Providing credit rating services </label><br>

  </form>
</body>
</html>
